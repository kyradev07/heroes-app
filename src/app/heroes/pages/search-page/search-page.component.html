<div class="flex flex-column p-2">
  <h3>Search Hero</h3>
  <mat-form-field>
    <mat-label>Type hero name</mat-label>
    <input matInput type="text" [formControl]="searchText" [matAutocomplete]="auto" (input)="searchHero()">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      @for (hero of heroes$ | async; track hero.id) {
        <mat-option [value]="hero">{{ hero.superhero }}</mat-option>
      } @empty {
        @if (searchText.value?.length > 0) {
          <mat-option>Does not exist hero with name: '{{searchText.value}}'</mat-option>
        }
      }
    </mat-autocomplete>
  </mat-form-field>
</div>
