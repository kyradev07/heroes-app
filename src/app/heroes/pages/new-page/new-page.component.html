<h1>{{isEditing ? 'Edit' : 'Add'}} Hero {{currentHero().superhero}}</h1>

<mat-divider class="mb-2"/>

<div class="grid">
  <div class="col-12 sm:col-6">

    <mat-card>

      <mat-card-content>
        <form class="grid" [formGroup]="heroForm">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input matInput type="text" required formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First Appearance</mat-label>
            <input matInput type="text" required formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input matInput type="text" required formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creator</mat-label>
            <mat-select formControlName="publisher">
              @for (publisherOption of publisherOptions; track publisherOption.id) {
                <mat-option [value]="publisherOption.publisher">{{ publisherOption.publisher }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" formControlName="alt_img">
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button mat-flat-button (click)="onSubmit()" [disabled]="heroForm.invalid"><mat-icon fontIcon="save"/>Save</button>
          @if (isEditing) {
            <button mat-flat-button color="warn" (click)="openDialog()"><mat-icon fontIcon="delete"/>Delete</button>
          }
        </div>

      </mat-card-content>
    </mat-card>

  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image [src]="currentHero() | heroImage" alt="Hero Image">
    </mat-card>
  </div>
</div>
